<!DOCTYPE html>
<html lang="en">
  <!-- header section start -->
  {% include head.html %}
  <!-- header section end -->

  <body>
    
  <!-- navbar start -->
    {% include navbar.html %}
  <!-- navbar end -->
    
    <div class="hero-wrap" style="background-image: url('../images/{{ page.image }}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center p-3" style="background-color: rgba(0,0,0,0.65);" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
              <span class="mr-2"><a href="/">Home</a></span>
              <span class="mr-2"><a href="/{{ page.type }}">{{ page.type }}</a></span>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
              {{ page.title }}
            </h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ftco-animate">
            <h2 class="mb-3 mt-5">
              {{ page.title }}
            </h2>

            {{ page.content }}
            
            {% if page.type == 'News' %}
              <div class="about-author d-flex p-5 bg-light">
                <div class="bio align-self-md-center mr-5">
                  <img src="../images/{{ page.author_img }}" style="width: 100px; border-radius: 100%;" alt="Image placeholder" class="img-fluid mb-4">
                </div>
                <div class="desc align-self-md-center">
                  <h3>{{ page.author }}</h3>
                  <p>{{ page.author_desc }}</p>
                </div>
              </div>
            {% endif %}
            
          </div>
        </div>
      </div>
    </section>

    {% include footer.html %}
    
  </body>
</html>
