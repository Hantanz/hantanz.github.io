<!DOCTYPE html>
<html lang="en">
   <!-- header section start -->
   {% include head.html %}
   <!-- header section end -->
 
   <body>
     
   <!-- navbar start -->
     {% include navbar.html %}
   <!-- navbar end -->
    
    <div class="hero-wrap" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center p-3" style="background-color: rgba(0,0,0,0.65);" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Event</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Events</h1>
          </div>
        </div>
      </div>
    </div>

    
    <section class="ftco-section">
      <div class="container">
        <div class="row">

          {% for event in site.news reversed %}
        	<div class="col-md-4 d-flex ftco-animate">
          	<div class="blog-entry align-self-stretch">
              <a href="{{ event.url }}" class="block-20" style="background-image: url('../images/{{ event.image }}');">
              </a>
              <div class="text p-4 d-block">
              	<div class="meta mb-3">
                  <div>{{ event.date  }}</div>
                  <div>{{ event.author }}</div>
                </div>
                <h3 class="heading mb-4"><a href="{{ event.url }}">{{ event.title }}</a></h3>
                <p class="time-loc"><span class="mr-2"><i class="icon-clock-o"></i> {{ event.time }}</span> <span><i class="icon-map-o"></i> {{ event.venue }}</span></p>
                <p>{{ event.description }}</p>
                <p><a href="{{ event.url }}">More <i class="ion-ios-arrow-forward"></i></a></p>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>

      </div>
    </section>

    {% include footer.html %}
    
  </body>
</html>
