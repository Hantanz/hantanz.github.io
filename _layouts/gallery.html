<!DOCTYPE html>
<html lang="en">
   <!-- header section start -->
   {% include head.html %}
   <!-- header section end -->
 
   <body>
     
   <!-- navbar start -->
     {% include navbar.html %}
   <!-- navbar end -->
    
    <div class="hero-wrap" style="background-image: url('../images/{{ page.cover_img }}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center p-3" style="background-color: rgba(0,0,0,0.65);" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Gallery</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Gallery</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-gallery">
    	<div class="container">
	    	<div class="d-md-flex flex-wrap">
				{% for image in site.static_files %}
					{% if image.path contains 'images/gallery' %}
						<a href='{{ site.baseurl }}{{ image.path }}' class="gallery image-popup d-flex justify-content-center align-items-center img ftco-animate" style="background-image: url('{{ site.baseurl }}{{ image.path }}');">
							<div class="icon d-flex justify-content-center align-items-center">
								<span class="icon-search"></span>
							</div>
						</a>
					{% endif %}
				{% endfor %}
	    	</div>
	    </div>
    </section>

    {% include contact_block.html %}

    {% include footer.html %}
    
  </body>
</html>
